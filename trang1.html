<script>
    // Popup thành viên
    const cards = document.querySelectorAll(".member-card");
    const popup = document.getElementById("popup");

    cards.forEach(card => {
        card.addEventListener("click", () => {
            document.getElementById("popup-img").src = card.querySelector("img").src;
            document.getElementById("popup-name").innerText = card.dataset.name;
            document.getElementById("popup-role").innerText = card.dataset.role;
            document.getElementById("popup-desc").innerText = card.dataset.desc;

            document.getElementById("popup-fb").href = card.dataset.fb;
            document.getElementById("popup-gmail").href = card.dataset.gmail;
            document.getElementById("popup-zalo").href = card.dataset.zalo;
             
            /* Nút Xem ti?p ? */
        const nextBtn = document.getElementById("popup-next-btn");
        if(card.dataset.next){
            nextBtn.style.display = "block";
            nextBtn.onclick = ()=> window.location.href = card.dataset.next;
        } else {
            nextBtn.style.display = "none";
        }
            
             popup.style.display = "flex";
        });
    });

    function closePopup() { popup.style.display = "none"; }
    popup.addEventListener("click", e => { if(e.target === popup) closePopup(); });

    // Countdown Giáng Sinh
    function updateCountdown() {
        const now = new Date();
        let christmas = new Date(now.getFullYear(), 11, 25);
        if (now > christmas) christmas.setFullYear(christmas.getFullYear()+1);
        const diff = christmas - now;
        const days = Math.floor(diff/(1000*60*60*24));
        const hours = Math.floor((diff/(1000*60*60)) % 24);
        const minutes = Math.floor((diff/(1000*60)) % 60);
        const seconds = Math.floor((diff/1000) % 60);
        document.getElementById("countdown").innerText =
            `Còn ${days} ngày ${hours} gi? ${minutes} phút ${seconds} giây d?n Giáng Sinh ??`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Tuy?t roi
    const canvas = document.getElementById('snow-canvas');
    const ctx = canvas.getContext('2d');
    const canvas2 = document.getElementById('snow-canvas2');
    const ctx2 = canvas2.getContext('2d');
    let W = canvas.width = innerWidth;
    let H = canvas.height = innerHeight;
    canvas2.width = W; canvas2.height = H;

    window.addEventListener('resize', () => { 
        W = canvas.width = innerWidth; H = canvas.height = innerHeight;
        canvas2.width = W; canvas2.height = H;
    });

    function rand(min,max){ return Math.random()*(max-min)+min; }

    class FlakeRound {
        constructor(){ this.reset(true); }
        reset(initial=false){
            this.x = rand(0,W); this.y = initial?rand(0,H):rand(-50,-10);
            this.size = rand(1,4); this.speed = rand(0.3,1.5); this.wind = rand(-0.3,0.3);
            this.alpha = 0.5+Math.random()*0.5;
        }
        update(){ this.y+=this.speed; this.x+=this.wind; if(this.y>H)this.reset(false); }
        draw(ctx){ ctx.beginPath(); ctx.globalAlpha=this.alpha; ctx.arc(this.x,this.y,this.size,0,Math.PI*2); ctx.fillStyle='#fff'; ctx.fill();}
    }

    class SnowStar {
        constructor(){ this.reset(true); }
        reset(initial=false){ this.x=rand(0,W); this.y=initial?rand(0,H):rand(-80,-20); this.size=rand(4,9); this.speed=rand(0.4,1.2); this.spin=rand(-0.02,0.02); this.angle=rand(0,Math.PI*2); }
        update(){ this.y+=this.speed; this.angle+=this.spin; if(this.y>H+20)this.reset(false); }
        draw(ctx){ ctx.save(); ctx.translate(this.x,this.y); ctx.rotate(this.angle); ctx.strokeStyle='white'; ctx.lineWidth=1; ctx.beginPath(); for(let i=0;i<6;i++){ ctx.moveTo(0,0); ctx.lineTo(this.size,0); ctx.rotate(Math.PI/3);} ctx.stroke(); ctx.restore(); }
    }

    let flakesRound=[], snowStars=[];
    for(let i=0;i<150;i++) flakesRound.push(new FlakeRound());
    for(let i=0;i<50;i++) snowStars.push(new SnowStar());

    function animate(){
        ctx.clearRect(0,0,W,H);
        ctx2.clearRect(0,0,W,H);
        flakesRound.forEach(f=>{ f.update(); f.draw(ctx); });
        snowStars.forEach(s=>{ s.update(); s.draw(ctx2); });
        requestAnimationFrame(animate);
    }
    animate();
</script>
